# serverless.yml

edition: 1.0.0
name: web-music-api
access: "music"

vars: # 全局变量
  region: "cn-beijing"
  service:
    name: "web-music"
    description: 'Serverless Devs Web Framework Service'


services:
  framework:
    component: fc
    actions:
      pre-deploy: # 在deploy之前运行
        - run: npm install  # 要执行的系统命令，类似于一种钩子的形式
          path: ./ # 执行系统命令/钩子的路径
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: "web-music"
        description: 'Serverless Devs Web Framework Function'
        runtime: nodejs14
        codeUri: ./
        handler: index.handler
        memorySize: 256
        timeout: 60
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
